<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”viewport” content=”user-scalable=no” />
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="css/main.css">
    <title>Cat game</title>
</head>
<body>
    <section class="window menuWindow">
        <div class="subWindow">
            <button class="btn btnPlay">Грати!</button>

            <div class="radio-inputs animalList">
                <h1 class="header">Обери тваринку:</h1>
                <label class="radio">
                  <input type="radio" name="animal" value="mouse" checked="">
                  <span class="name">Мишка</span>
                </label>
                <label class="radio">
                  <input type="radio" name="animal" value="fish">
                  <span class="name">Рибка</span>
                </label>
            </div>

            <div class="radio-inputs durationList">
                <h1 class="header">Обери тривалість:</h1>
                <label class="radio">
                  <input type="radio" name="duration" value="3000" checked="">
                  <span class="name">30 с.</span>
                </label>
                <label class="radio">
                  <input type="radio" name="duration" value="120000">
                  <span class="name">2 хв.</span>
                </label>
                    
                <label class="radio">
                  <input type="radio" name="duration" value="600000">
                  <span class="name">10 хв.</span>
                </label>
                    
                <label class="radio">
                  <input type="radio" name="duration" value="infinity">
                  <span class="name">безкінечно</span>
                </label>
            </div>
        </div>
    </section>
    <section class="window gameWindow">
        <div class="animal"></div>   
        <div class="score">null</div>
        <button class="btn btnBackToMenu">X</button>
    </section>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
